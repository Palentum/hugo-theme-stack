baseurl = "https://theme-stack.jimmycai.com/"
languageCode = "en-us"
theme = "hugo-theme-stack"
paginate = 5
title = "Example Site"
disqusShortname = "hugo-theme-stack"            # Change it to your Disqus shortname before using
    
[params]
    mainSections = ["post"]
    favicon = ""
    [params.sidebar]
        emoji = "üç•"
        avatar = "img/avatar.png"
        subtitle = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."
    [params.article]
        [params.article.license]
            enabled = true 
            default = "Licenced under CC BY-NC-SA 4.0"
    [params.comments]
        enabled = true
        # Only Disqus is available so far
        provider = "disqus"
    [params.widgets]
        enabled = ['archive', 'tag-cloud']
        [params.widgets.archive]
            limit = 5
            ### Archive page relative URL
            path = "archive"       
        [params.widgets.tagCloud]
            limit = 10
    [params.opengraph]
        defaultImage = ""
        [params.opengraph.twitter]
            site = ""
            
[menu]
    [[menu.main]]
        identifier = "home"
        name = "Home"
        url = "/"
        weight = -100
        pre = "home"
    [[menu.main]]
        identifier = "about-cn"
        name = "About"
        url = "/about/"
        weight = -90
        pre = "user"
    [[menu.main]]
        identifier = "archive"
        name = "Archive"
        url = "/archive/"
        weight = -70
        pre = "archive"

[related]
    includeNewer = true
    threshold = 60
    toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 200